{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post.title }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="title">Title</label>
  <input name="title" id="title" value="{{post.title}}" required>

  <label for="enum">Employee Number</label>
  <input name="enum" id="enum" value="{{post.enum}}" required>

  <label for="turnover">Turnover</label>
  <input type="number" name="turnover" id="turnover" value="{{post.turnover}}" required>

  <label for="project_date">Project Date</label>
  <input type="date" name="project_date" id="project_date" value="{{post.project_date.strftime('%Y-%m-%d')}}" required>

  <label for="budget">Budget</label>
  <input name="budget" id="budget" value="{{post.budget}}" required>

  <label for="desc">Description</label>
  <textarea name="desc" id="desc" required>{{post.description}}</textarea>
  <input type="submit" value="Save">
</form>
  <hr>
  <form action="{{ url_for('post.delete', id=post.id_) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
